{% extends 'base.html' %}

{% block content %}
  <div>
    <h2>Add Customer</h2>
  </div>
  <form method="POST">
    {% csrf_token %}
    {{ form }}
    <div class="grid">
      <div></div><div></div>
      <div></div><div></div>
      <a class="btn-h-md contrast" tabindex="0" role="button" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
      <button type="submit">Add</button>
    </div>
  </form>
{% endblock %}
